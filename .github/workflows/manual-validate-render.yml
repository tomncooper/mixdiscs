name: Manual Validate and Render

on:
  workflow_dispatch:
    inputs:
      skip_errors:
        description: 'Continue rendering even if some playlists fail'
        required: false
        type: boolean
        default: true
      validate_all:
        description: 'Validate all playlists before rendering'
        required: false
        type: boolean
        default: true

jobs:
  build:
    if: inputs.validate_all
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Validate all playlists
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
        run: |
          uv run python app.py run config.yaml

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site_files

  deploy:
    needs: build
    permissions:
      pages: write    
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
